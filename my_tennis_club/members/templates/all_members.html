{% extends "master.html" %}

{% block title %}
My Tennis club: List of all members
{% endblock %}

{% block content %}
<p>Back to <a href="/">HOME</a></p>

<h1>Members:</h1>
<ul>
    {% for member in mymembers %}
    <li><a href="details/{{member.id}}">{{member.first_name}} {{member.last_name}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
